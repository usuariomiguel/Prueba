  <style>
    :root {
      --ff-title: 'Playfair Display', serif;
      --ff-paragraph: "Lato",sans-serif ;

      --fs-title: 30px;
      --fs-paragraph: 18px;

      --fs-title-d: 35px;
      --fs-paragraph-d: 16px;

      --fs-title-p: 45px;
      --fs-paragraph-p: 16px;

      --fs-title-pl: 50px;
      --fs-paragraph-pl: 18px;
      --fs-links-pl: 16px;

    }

    html {
      scroll-behavior: smooth;
      /* background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
  background: radial-gradient(ellipse, at bottom rgba(22,40,62,1) 0%, rgba(9,10,15,1) 100%); */
      background-color: white;
      /* position: relative; */
    }

    h1 {
      font-size: var(--fs-title);
      font-family: var(--ff-title);
      padding-top: 5px;
      font-weight: 100;
      text-align: center;
    }

    /*CONTACTO*/

    .formContainer {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }

    .formContainer__text {
      display: none;
    }

    .formContainer__Container__img {
      display: none;
    }

    .formContainer__forminput {
      border: none;
      border: 1px solid rgb(60, 60, 60);
      border-radius: 8px;
      color: rgb(36, 36, 36);
      background-color: transparent;
      padding: 15px 10px;
      width: 100%;
      margin: 11px 0;
    }

    .formContainer__submit {
      text-decoration: none;
      text-align: center;
      margin: 0;
      margin-top: 15px;
      background-color: #15161a;
      transition: .5s transform;
      width: 100%;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      transform: rotate(.5deg);
    }

    .formContainer__submit--link {
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: transparent;
      height: 100%;
      width: 100%;
      padding: 10px;
      font-family: var(--ff-title2);
      color: white;
      scale: 1;
    }

    .formContainer__submit:hover {
      transform: rotate(0);
      scale: 1.02;
      transition: all .5s ease;
    }

    @media only screen and (min-width: 1024px) {

      h1 {
        font-size: var(--fs-title-p);
      }

      h2 {
        font-size: var(--fs-title2-p);
        padding: 0;
        text-align: left;
      }

      /*FORMULARIO*/

      /* .formContainer {
        display: block;
      } */

      .formContainer__form {
      }

      /* .formContainer__Container {
        position: relative;
        display: grid;
        grid-template-columns: 5fr 5fr;
        justify-content: center;
        align-items: center;
        gap: 50px;
    } */

      .formContainer--Logo {
          background-image: url("https://kittravel.es/wp-content/uploads/2020/12/Logo-paradores.jpg");
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
          height: 200px;
          width: 105%;
          background-color: black;
          border-radius: 8px;
      }

      .formContainer__text {
        display: block;
      }

      .forContainer__paragraph {
        font-size: 20px;
      }

      .formContainer__Container__img {
        display: block;
        height: 100%;
        width: 40vw;
        object-fit: cover;
        max-width: 500px;
        /* border-right: 1px solid var(--color-primary-paragraph); */
      }

      .formContainer__form__displayflex {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 25px;
      }

    }

      }

      p {
        font-size: var(--fs-paragraph-pl);
      }

      a {
        font-size: var(--fs-links-pl);
      }

      span {
        font-size: var(--fs-paragraph-pl);
      }

      .formContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .formContent {
        width: 100vw;
      }

    } */

<body>
  <section class="formContainer" id="form">
    <div class="formContent">
      <div class="formContainer__Container">
        <div class="formContainer--Logo">
        </div>
        <!-- <p class="formContainer__text" style="width: 100%; font-size: 50px; line-height: 4.25rem; font-weight: 400;">Estás a un minuto de que empecemos a trabajar en tu <i>Proyecto.</i></p> -->
        <form class="formContainer__form" method="POST">
          <h1 class="formContainer__title">
              Iniciar Sesión
          </h1>
          <input type="email" name="Correo" class="formContainer__email formContainer__forminput" placeholder="Usuario">
          <input type="password" name="password" class="formContainer__email formContainer__forminput" placeholder="Contraseña">
          <div class="formContainer__submit">
            <input type="submit" class="formContainer__submit--link">
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
